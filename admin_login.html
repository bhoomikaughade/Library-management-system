<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/admin_login.css">
    <title>Admin Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script rel="javascript" src="js/admin_login.js">
    </script>
    <style>
      body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}

#portal {
  margin-top: 30px;
  font-size: 32px;
  color: #333;
}

hr {
  width: 100%;
  max-width: 500px;
  margin: 10px auto;
  border: 0;
  border-top: 1px solid #ccc;
}

#back_button {
  margin: 15px;
  padding: 10px 20px;
  background-color: #6c757d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
  margin-left: 30px;
}

#back_button:hover {
  background-color: #5a6268;
}

.login-page {
  width: 100%;
  max-width: 400px;
  margin: 30px auto;
  padding: 30px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.form h3 {
  text-align: center;
  color: #444;
}

.login-form {
  display: flex;
  flex-direction: column;
}

.login-form input {
  margin: 10px 0;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

.login-form button {
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.login-form button:hover {
  background-color: #0056b3;
}

@media screen and (max-width: 500px) {
  #portal {
    font-size: 24px;
  }

  .login-page {
    margin: 15px;
    padding: 20px;
  }
}
    </style>
  </head>

  <body>
    <h1 id="portal">EDP Portal</h1>
    <hr>
    <button id="back_button" onclick="location.href='index.html'">Back</button>
    <div class="login-page">
          <div class="form">
            <hr>
            <h3>Admin Login</h3>
            <hr>
            <br>
            <!-- login  -->
            <form class="login-form">
              <input type="text" placeholder="username" id = "username" required/>
              <input type="password" placeholder="password" id = "password" required/>
              <button type="button" id="submit_data"> Login </button>
            </form>
          </div>
    </div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>

</body>
</html>
